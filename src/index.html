<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Web App</title>
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="container flex-row">
        <nav class="app-header_nav">
          <ul class="nav nav_list">
            <li class="nav_item nav_item-active"><a href="#">Homepage</a></li>
            <li class="nav_item"><a href="#">About</a></li>
            <li class="nav_item"><a href="#">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="base-section">
      <div class="container">
        <main class="main-container">
          <div class="search-container">
            <form action="#" method="get" class="form">
              <div class="form_row">
                <label class="form_label" for="place">
                  <input type="text" id="place" class="form_input">
                </label>
              </div>
              <button class="form_button">Search</button>
            </form>
          </div>
        </main>
        <div class="left-container">
  
        </div>
      </div>
    </div>
    <footer class="app-footer">
      <div class="container">
        <span>developed by <a href="https://github.com/Nickew" target="_blank" rel="noopener">Nickew</a></span>
      </div>
    </footer>
  </div>
</body>
</html>
